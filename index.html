<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <br>
  <form action="./result.html">
<div>
    <label for="name">Name</label>
    <br><br>
    <input type="text" name="name" id="name" placeholder="Enter your name">
</div>
<br>
<div>
    <label for="sname">Surname</label>
    <br><br>
    <input type="text" name="sname" id="sname" placeholder="Enter your surname">
</div>
<br>
<div>
    <label for="email">Email</label>
    <br><br>
    <input type="email" name="email" id="email" placeholder="user@clarusway.com">
</div>
<br>
<div>
    <label for="role">Which option best describes your current role?</label>
    <br><br>
    <select name="seÃ§ilen_rol" id="role">
        <optgroup>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </optgroup>
    </select>
</div>
<br>
<div>
    <p>Would you recommend Clarusway to a friend?</p>
    <label for="1">Definitely, Yes</label>
    <input type="radio" name="recommend" id="1" value="Definitely,yes">
    <br><br>
    <label for="2">May be</label>
    <input type="radio" name="recommend" id="2" value="May be">
    <br><br>
    <label for="3">Not Sure</label>
    <input type="radio" name="recommend" id="3" value="Not Sure">
    <br><br>
    <label for="4">Definitely,No</label>
    <input type="radio" name="recommed" id="4" value="Definitely,No">
    <br><br>
</div>
    <br>
<div>
    <label for="fature">What is your favorite feature of clarusway?</label>
    <br><br>
    <select name="fature" id="fature">
        <optgroup label="select an option">
            <option value="Courses">Courses</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Mentors">Mentors</option>
        </optgroup>
    </select>
</div>
    <br>
    <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="f" id="f">
        <label for="f">Front-end Projects</label value="Front-end Projects">
        <br>
        <input type="checkbox" name="b" id="b">
        <label for="b">Back-end Projects</label value="Front-end Projects">
        <br>
        <input type="checkbox" name="d" id="d" value="Front-end Projects">
        <label for="d">Data Science</label>
        <br>
        <input type="checkbox" name="a" id="a">
        <label for="a">Additional Courses</label value="Front-end Projects">

    </div>

    <div>
        <p>Any comments or suggestions?</p>
        <textarea name="comments" id="1" cols="30" rows="10"></textarea>
    </div>

        <input type="submit" value="submit">    



</form>
</body>
</html>
